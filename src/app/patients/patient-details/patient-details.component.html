<mat-card *ngIf="!patientService.loading && patient">
  <mat-card-header>
    <img mat-card-avatar [src]="patient?.photoURL">
    <mat-card-title>{{ patient?.displayName }}</mat-card-title>
  </mat-card-header>
  <!-- <img
    mat-card-image
    style="padding-top: 10px;"
    [src]="patient?.photoURL"
    alt="Photo of the patient"> -->
  <mat-card-content>
    <h1 class="mat-display-1" style="margin-bottom: 0px;">Address</h1>
    <agm-map [latitude]="latitude" [longitude]="longitude">
      <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
    </agm-map>
    <p>
      {{ patient?.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="openDialog()">EDIT</button>
  </mat-card-actions>
</mat-card>
