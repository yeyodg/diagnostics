<mat-card>
  <mat-card-header>
    <img mat-card-avatar [src]="patient?.photoURL">
    <mat-card-title>{{ patient?.displayName }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="patient?.photoURL" alt="Photo of the patient">
  <mat-card-content>
    <p>
      {{ patient?.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onEdit()">EDIT</button>
  </mat-card-actions>
</mat-card>
