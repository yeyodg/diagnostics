<mat-card>
  <mat-card-title>List of Patients</mat-card-title>
  <mat-nav-list>
    <div *ngFor="let patient of patientsService?.patients; let i = index">
      <mat-list-item [routerLink]="i">
        <img matListAvatar [src]="patient.photoURL" alt="Avatar">
        <h3 matLine>{{ patient?.displayName }}</h3>
      </mat-list-item>
      <mat-divider *ngIf="i != patientsService?.patients.length - 1"></mat-divider>
    </div>

  </mat-nav-list>
</mat-card>
